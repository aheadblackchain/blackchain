<div class="modal modal-fill-in fade" id="modals-fill-in">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">×</button>
      <div class="modal-body text-white">
        <p class="text-large font-weight-light mb-3">修改</p>
        <hr/>
        <form name="userSave" method="post" action="/saveUser">
          <input type="hidden" name="id">
          <div class="form-group row">
            <label class="col-form-label col-sm-3 text-sm-right">登录名</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="登录名" name="userName" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-3 text-sm-right">密码</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="密码" name="passWord" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-3 text-sm-right">真实名称</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="真实名称" name="realName">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-3 text-sm-right">手机号码</label>
            <div class="col-sm-5">
              <input type="tel" class="form-control" placeholder="手机号码" name="phone">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-3 text-sm-right">email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" placeholder="email" name="email">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-sm-3 text-sm-right">职位</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="职位" name="workPost">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-8 ml-sm-auto">
              <button type="submit" class="btn btn-primary">save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
