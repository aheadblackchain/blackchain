          <!-- Content -->
          <div class="container-fluid flex-grow-1 container-p-y">
            <!-- DataTable within card -->
            <div class="card">
              <h6 class="card-header">
                DataTable within card
              </h6>
              <div class="card-datatable table-responsive">
                <table class="datatables-demo table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>用户名</th>
                      <th>真实姓名</th>
                      <th>工作职位</th>
                      <th>手机</th>
                      <th>邮箱</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="odd gradeA" th:each="user:${userList}">
                      <td th:text="${user.userName}"></td>
                      <td th:text="${user.realName}"></td>
                      <td th:text="${user.workPost}"></td>
                      <td th:text="${user.phone}"></td>
                      <td th:text="${user.email}"></td>
                      <td>
                        <button class="btn btn-danger" data-toggle="modal" data-target="#modals-fill-in">修改</button>
                        <button class="btn btn-info">删除</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- / Content -->
        </div>

  <!-- update user -->
  <div class="modal modal-fill-in fade" id="modals-fill-in">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">×</button>
        <div class="modal-body text-white">
          <p class="text-large font-weight-light mb-3">修改</p>
          <hr/>
          <form>
            <input type="hidden" name="id">
            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">登录名</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="登录名" name="userName">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">密码</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" placeholder="密码" name="passWord">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">真实名称</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="真实名称">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">手机号码</label>
              <div class="col-sm-5">
                <input type="tel" class="form-control" placeholder="手机号码">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">email</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" placeholder="email">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">职位</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="职位">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-8 ml-sm-auto">
                <button type="submit" class="btn btn-primary">save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
