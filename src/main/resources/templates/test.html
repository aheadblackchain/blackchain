<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <form action="/saveTest" method="post">
        <input type="text" placeholder="name" name="name">
        <br/>
        <input type="submit">
    </form>

    <ul>
        <li th:each="a:${key}">
            <span th:text="${a.name}"></span>
        </li>
    </ul>
</body>
</html>
